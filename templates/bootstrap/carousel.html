{% extends "bootstrap/base.html" %}
{% block title %}Admin login Page{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}

<p class="important">

    {% if session['name'] %}

    {% else %}
 <center>

<div class="container">
  <h2>Carousel Example</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="static/image/1.jpg" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="static/image/2.jpg" alt="Chicago" style="width:100%;">
      </div>

      <div class="item">
        <img src="static/image/1.jpg" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</center>

<BR><BR>


    {% endif %}
</p>
{% endblock %}
